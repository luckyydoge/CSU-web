<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #preview {
            max-width: 100px;
            margin-top: 20px;
            max-height: 20px;
        }
        #status {
            margin-top: 20px;
            color: green;
        }
        img {
            max-width: 500px;
            max-height: 200px;

        }
    </style>
</head>
<body>
<input type="file" id="fileInput" accept="image/*" />
<button id="uploadButton">上传图片</button>
<div id="preview"></div>
<div id="status"></div>

<script src="../js/dashboard.js"></script>
</body>
</html>
